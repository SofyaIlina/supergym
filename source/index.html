<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Фитнес центр Омск">
    <title>SuperGym</title>
    <link rel="preload" href="fonts/alumnisans-semibold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/robotocondensed-bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/robotocondensed-light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/robotocondensed-regular.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <a class="header__logo" href="index.html">
            <svg width="122" height="44" aria-label="Логотип сайта Фитнес центр Омск." focusable="false">
              <use href="img/sprite.svg#logo"></use>
            </svg>
          </a>
          <a href="tel:88005555555">8-800-555-55-55</a>
        </div>
      </header>
      <main>
        <section class="promo">
          <div class="promo__container container">
            <div class="promo__title">
              <h2>фитнес центр</h2>
              <h3>Омск</h3>
            </div>
            <div class="promo__description">
              <p>Тренажёрный зал</p>
              <p>Групповые занятия</p>
              <p>Кардио-зона</p>
            </div>
            <picture>
              <source type="image/webp" media="(max-width: 1023px)" srcset="img/promo-tablet.webp 1x, img/promo-tablet@2x.webp 2x">
              <source media="(max-width: 1023px)" srcset="img/promo-tablet.jpg">
              <source type="image/webp" srcset="img/promo.webp 1x, img/promo@2x.webp 2x">
              <img src="img/promo.jpg" srcset="img/promo@2x.jpg 2x" width="500" height="556" alt="Спортивный мужчина в футболке супермэна.">
            </picture>
            <a href="#season-tickets">Купить абонемент</a>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container container">
          <a class="footer__logo" href="index.html">
            <svg width="70" height="38" aria-label="Логотип сайта Круизы в Антарктику." focusable="false">
              <use href="img/sprite.svg#logo"></use>
            </svg>
          </a>
          <ul class="footer__nav-list reset-list">
            <li class="footer__item">
              <a href="#features">Преимущества</a>
            </li>
            <li class="footer__item">
              <a href="#">Направления</a>
            </li>
            <li class="footer__item">
              <a href="#catalog">Ближайшие&nbsp;круизы</a>
            </li>
            <li class="footer__item">
              <a href="#contacts">Контакты</a>
            </li>
          </ul>
          <ul class="footer__social-list reset-list">
            <li class="footer__ok">
              <a href="#">
                <svg width="12" height="20" aria-label="Мы в одноклассниках" focusable="false">
                  <use href="img/sprite.svg#icon-ok"></use>
                </svg>
              </a>
            </li>
            <li class="footer__dzen">
              <a href="#">
                <svg width="20" height="20" aria-label="Мы в Яндекс.Дзен" focusable="false">
                  <use href="img/sprite.svg#icon-dzen"></use>
                </svg>
              </a>
            </li>
            <li class="footer__reddit">
              <a href="#">
                <svg width="20" height="20" aria-label="Мы в Реддит." focusable="false">
                  <use href="img/sprite.svg#icon-reddit"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>

  </body>
</html>
